components:
  schemas:
    CreateArticleRequest:
      title: CreateArticleRequest
      required:
        - title
        - description
        - content
        - publicationDate
        - author
        - image
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        content:
          type: string
        publicationDate:
          type: string
        author:
          type: string
        image:
          type: string
      example:
        title: Cuentos de la cripta 5
        description: La serie de Magic Kids de terror que estaba re piola
        content: La serie de Magic Kids de terror que estaba re piola. Pero recontra piola
        publicationDate: 11/18/2022
        author: Claudito
        image: Te la debo
    DeleteArticleRequest:
      title: DeleteArticleRequest
      required:
        - title
        - description
        - content
        - publicationDate
        - author
        - image
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        content:
          type: string
        publicationDate:
          type: string
        author:
          type: string
        image:
          type: string
      example:
        title: La noticia que te va a volar el coco
        description: Esta noticia te va a volar el mate posta. Leela, no seas boludo
        content: Puto el que lee
        publicationDate: 11/19/2022
        author: Claudio
        image: Te la debo
    UpdateArticleRequest:
      title: UpdateArticleRequest
      required:
        - title
      type: object
      properties:
        title:
          type: string
      example:
        title: Esta es la mejor noticia
    RegisterUserRequest:
      title: RegisterUserRequest
      required:
        - name
        - email
        - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      example:
        name: Claudio
        email: claudiohollman@gmail.com
        password: '1234'
    LoginRequest:
      title: LoginRequest
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: claudiohollman@gmail.com
        password: '1234'
    UpdateUserRequest:
      title: UpdateUserRequest
      required:
        - name
        - email
      type: object
      properties:
        name:
          type: string
        email:
          type: string
      example:
        name: Bob
        email: bobby@gmail.com
    UpdateUserPasswordRequest:
      title: UpdateUserPasswordRequest
      required:
        - oldPassword
        - newPassword
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
      example:
        oldPassword: '1234'
        newPassword: '12345'
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
security: []
tags:
  - name: Articles
  - name: Auth
  - name: Users
